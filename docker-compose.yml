version: '3.8'

services:
  binance-bot:
    build: .
    container_name: binance-futures-bot
    restart: unless-stopped
    environment:
      - TZ=Asia/Seoul
    volumes:
      # 로그 파일을 호스트와 공유
      - ./logs:/app/logs
      # 환경변수 파일 (선택사항)
      - ./.env:/app/.env
    env_file:
      - .env
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge 