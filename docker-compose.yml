version: '3.8'

services:
  strategy1:
    build: .
    container_name: binance-strategy1
    restart: unless-stopped
    environment:
      - TZ=Asia/Seoul
      - LOG_FILENAME=strategy.log
    volumes:
      # 프로젝트 전체 마운트
      - .:/app
      # 로그 디렉토리
      - ./logs:/app/logs
    env_file:
      - .env
    command: ["/app/.venv/bin/python3", "main.py"]
    networks:
      - bot-network

